<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/neumorphism-ui.css">
</head>
<body class="light-mode">
  <div class="sul-box-raised-2 container">
    <h1>Login</h1>

    <form class="flex-column" action="/signin" method="POST">
      <input class="sul-text-field" type="email" name="email" placeholder="E-mail">
      
      <input class="sul-text-field" type="password" name="password" placeholder="Senha">

      <button class="sul-btn" type="submit">
        Entrar
      </button>

      <a href="/register">Registre-se</a>
    </form>
  </div>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <div class="messages">
        {% for class, message in messages %}
          <div class="{{class}}">
            {{ message }}
            <span class="close" onclick="this.parentElement.style.display = 'none'">
              &times;
            </span>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
